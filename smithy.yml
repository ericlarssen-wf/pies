project: python
runtime: 2.7

requirements:
  - requirements.txt
  - requirements_dev.txt

env:
  - LIKES=PIES
  - EATS=TASTY_PIES
  - EAT_PIES_SLOWLY=1

script:
  - nosetests
  - python setup.py sdist
  - mkdir docs
  - echo "Documentation" > docs/index.html

artifacts:
  test:
    - test-xml/*.xml
  documentation:
    - /docs
