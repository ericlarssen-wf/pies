apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: ci-gcc-
spec:
  # entrypoint is the name of the template used as the starting point of the workflow
  entrypoint: ci-gcc
  # the 'ci-gcc' template accepts an parameter 'revision', with a default of 'master'.
  # this can be overridden via argo CLI (e.g. `argo submit ci.yaml -p revision=0dea2d0`)
  arguments:
    parameters:
    - name: revision
      value: master

  templates:
  - name: ci-gcc
    inputs:
      parameters:
      - name: revision
    steps:
    - - name: build
        template: build-gcc
        arguments:
          parameters:
          - name: revision
            value: "{{inputs.parameters.revision}}"

  - name: build-gcc
    inputs:
      parameters:
      - name: revision
      artifacts:
      - name: code
        path: /gcc
        git:
          repo: https://github.com/docker-library/gcc.git
          revision: "{{inputs.parameters.revision}}"

    container:
      image: docker:18.09.4-dind
      command: [sh, -c]
      args: ["
        apk add git &&
        cd /gcc/9 &&
        git status &&
        time docker build .
      "]
      env:
        - name: DOCKER_HOST
          value: "127.0.0.1"
    sidecars:
      - name: dind
        image: docker:18.09.4-dind
        # mirrorVolumeMounts will mount the same volumes specified in the main container
        # to the sidecar (including artifacts), at the same mountPaths. This enables
        # dind daemon to (partially) see the same filesystem as the main container in
        # order to use features such as docker volume binding.
        mirrorVolumeMounts: true
        securityContext:
          privileged: true
        resources:
          limits:
            memory: 32Gi
            cpu: 8
          requests:
            memory: 32Gi
            cpu: 8
